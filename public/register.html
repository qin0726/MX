    <!--------------------主体部分-------------------->
    <section  id="register-box">
            <h1>欢迎注册</h1>
            <div class="form-group">
                <div class="col-3">
                    <label class="control-label" for="uname">用户名：</label>
                </div>
                <div class="col-5">
                    <input class="form-control" id="uname" placeholder="请输入您想注册的用户名">
                </div>
        
                <div class="col-4">
                    <span class="uname-msg">用户名可以包含数字或字母</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-group">
                <div class="col-3">
                    <label class="control-label" for="upwd">密  &nbsp; 码：</label>
                </div>
                <div class="col-5">
                    <input class="form-control" id="upwd" placeholder="请输入您想注册的密码">
                </div>
                <div class="col-4">
                    <span class="upwd-msg">密码长度在6~12位之间</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-group">
                <div class="col-3">
                    <label class="control-label" for="upwd1">确认密码：</label>
                </div>
                <div class="col-5">
                    <input class="form-control" id="upwd1" placeholder="请输入您确认密码">
                </div>
                <div class="col-4">
                    <span class="upwd-msg1"></span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-group" id="reg-btn-box">
                <div class="col-4">
                    <input id="bt-register" type="button" value="注册">
                </div>
            </div>
            </form>
        </section>
